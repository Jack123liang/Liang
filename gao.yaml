dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 114.114.115.115
  - 119.28.28.28
  - 223.6.6.6
  - 114.114.114.114
  - 119.29.29.29
  - 223.5.5.5
